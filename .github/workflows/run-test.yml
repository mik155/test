name: Run test
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: load code 
        uses: actions/checkout@v4
      - name: install packages
        run: npm ci
      - name: test
        run: npm test
      - name: build
        run: npm run build
      - name: deploy
        run: echo Deployed....
  print-context:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: print context no json
        run: echo "${{ github }}"
      - name: print context 
        run: echo "${{ toJSON(github) }}"