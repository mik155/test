name: Execue tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: actions/checkout@4
      - name: install packages
        run: npm ci
      - name: build executable
        run: npm run build
      - name: deploy to cloud
        run: Deployed to cloud